<html>
  <head>
    <title>Shrek Store</title>
    <link href="styles.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="formChecker.js"></script>
  </head>
  <body onload="listen()">
    <div align="left">
      <form method="post" class="grid-container" action="customerBackend.php" onsubmit="return formChecker();">
        <div class="title"><div id="title">Get All The Shrek Merch You Need</div></div>
        <div class="label-1"><div id="usernamelabel">Username:</div></div>
        <div class="label-2"><div id="passwordlabel">Password:</div></div>

        <div class="label-4"><div id="shirtslabel"># Shrek shirts ($20 each):</div></div>
        <div class="label-5"><div id="mugslabel"># Shrek mugs ($15 each):</div></div>
        <div class="label-6"><div id="shippinglabel">Shipping:</div></div>

        <input class="input-4" type="number" id="shirts" name="shirts">

        <div class="input-7"><div align="left" id="overnight"><input name="shipping" type="radio" value="50">$50.00 Overnight</div></div>
        <div class="input-8"><div align="left" id="threeday"><input name="shipping" type="radio" value="5">$5.00 Three Day</div></div>

        <button class="button-2" onclick="reset()">Reset</button>

      <div class="flex-container">
        <img class="flex-item" src="images/shrekhat.jpg"></img>

      </div>
      <br>
      <a href="../index.html">Back to Home Page</a>
    </div>
  </body>
